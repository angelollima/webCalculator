<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css"
</head>
<body>
    <h1 id="oi">Welcome to Easy Calculator</h1>
    <form action="{{ url_for('main') }}" method="POST">
    <div class="calculadora">
        <div class="tela" id="tela"></div>
        <div class="botoes">
        <div class="contas">
            <div id="limpar">C</div>
            <div class="operacoes">( )</div>
            <div class="operacoes">%</div>
            <div class="operacoes">&divide;</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="operacoes">&times;</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operacoes">-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operacoes">+</div>
            <div>+/-</div>
            <div>0</div>
            <div>.</div>
            <div id="igual">=</div>
        </div>
    </div>
    </form>
    <script src="./static/js/main.js"></script>
</body>
</html>
